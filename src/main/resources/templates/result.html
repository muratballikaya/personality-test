<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Personality Test Category Selection</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Personality Test Setup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="bg-info">
    <div class="py-5 text-center">

        <span class="text-danger" th:if="${thereIsError == true}" th:text="${exception}"> </span>
        <div class="row">
            <h1>Test Results</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Category</th>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="qa: ${qaList}">
                    <td th:text="${qa.category}"/>
                    <td th:text="${qa.question}"/>
                    <td th:text="${qa.answer}"/>
                </tr>

                </tbody>

            </table>
        </div>
    </div>
</div>

</body>
</html>
